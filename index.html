<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Psychic Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="assets/javascript/game.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div id="modal">
        <div id="modal-content">
            <p>Some text in the Modal..</p>
        </div>        
    </div>

    <div class="page-header">
      <h1 class="text-center">The Psychic Game</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p class="text-center">Guess what letter I'm thinking of... Press any key to start!</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p>Wins: <span id="winNumber">0</span></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p>Losses: <span id="lossNumber"></span></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p class="">Guesses Left:<span id="guessesLeft">6</span></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p>Your guesses so far: <span id="currentGuesses"></span></p>
            </div>
        </div>
    </div>
</body>
</html>
